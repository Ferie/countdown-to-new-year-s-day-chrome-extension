<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Countdown to New Year&#39;s Day</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./dist/style.css">
    </head>

    <body>
        <main class="container">
            <div class="card">
                <div class="card__body">
                    <h2 class="card__title">
                        Countdown to New Year's Day
                    </h2>
                    <div class="countdown__section">
                        <div id="days" class="value">00</div>
                        <div class="countdown__label">DAYS</div>
                    </div>
                    <div class="countdown__section">
                        <div id="hours" class="value">00</div>
                        <div class="countdown__label">HOURS</div>
                    </div>
                    <div class="countdown__section">
                        <div id="minutes" class="value">00</div>
                        <div class="countdown__label">MINUTES</div>
                    </div>
                    <div class="countdown__section">
                        <div id="seconds" class="value">00</div>
                        <div class="countdown__label">SECONDS</div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./dist/script.js"></script>
    </body>
</html>
